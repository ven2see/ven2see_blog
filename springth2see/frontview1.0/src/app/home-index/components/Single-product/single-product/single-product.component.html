<app-header></app-header>
<section class="py-5 border-top-5" style="background-color: #F5EBE0 !important;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6 row-2"><img class="card-img-top mb-5 mb-md-0" src="http://localhost:9000/images/{{product.image}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Seller: {{seller?.username}}</div>
                <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">${{product.price}}</span>
                    <span>${{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<app-home-shop title="Related Products"></app-home-shop>
